<h2 mat-dialog-title>Create/Edit user</h2>
<form [formGroup]="userEditorForm" (ngSubmit)="handleFormSubmit()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput type="text" formControlName="name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select matInput formControlName="role">
      <mat-option *ngFor="let role of userRoles | enumToArray" [value]="role.value">
        {{ role.label }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput type="email" formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password">
  </mat-form-field>
  <button mat-flat-button color="primary" type="submit" [disabled]="!userEditorForm.valid">
    Submit
  </button>
  <button mat-flat-button color="warn" type="reset">Reset</button>
</form>
